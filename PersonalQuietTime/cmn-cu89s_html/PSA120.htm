<div class='chapterlabel' id="V0"> 120</div><div class='s'>求主恩助 </div><div class='d'>上行（或作登阶，下同）之诗。 </div><div class='q'> <span class="verse" id="V1">1&#160;</span>我在急难中求告耶和华， </div><div class='q'>他就应允我。 </div><div class='q'> <span class="verse" id="V2">2&#160;</span>耶和华啊，求你救我脱离说谎的嘴唇和诡诈的舌头！ </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V3">3&#160;</span>诡诈的舌头啊，要给你什么呢？ </div><div class='q'>要拿什么加给你呢？ </div><div class='q'> <span class="verse" id="V4">4&#160;</span>就是勇士的利箭和罗腾木 <a href="#FN1" class="notemark"><span class="popup">小树名，松类</span></a>的炭火。 </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V5">5&#160;</span>我寄居在<span class='pn'>米设</span>， </div><div class='q'>住在<span class='pn'>基达</span>帐棚之中，有祸了！ </div><div class='q'> <span class="verse" id="V6">6&#160;</span>我与那恨恶和睦的人许久同住。 </div><div class='q'> <span class="verse" id="V7">7&#160;</span>我愿和睦， </div><div class='q'>但我发言，他们就要争战。 </div><ul class='tnav'>
