<div class='chapterlabel' id="V0"> 125</div><div class='s'>耶和华子民的安全 </div><div class='d'>上行之诗。 </div><div class='q'> <span class="verse" id="V1">1&#160;</span>倚靠耶和华的人 </div><div class='q'>好像<span class='pn'>锡安山</span>，永不动摇。 </div><div class='q'> <span class="verse" id="V2">2&#160;</span>众山怎样围绕<span class='pn'>耶路撒冷</span>， </div><div class='q'>耶和华也照样围绕他的百姓， </div><div class='q'>从今时直到永远。 </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V3">3&#160;</span>恶人的杖不常落在义人的分上， </div><div class='q'>免得义人伸手作恶。 </div><div class='q'> <span class="verse" id="V4">4&#160;</span>耶和华啊，求你善待那些为善 </div><div class='q'>和心里正直的人。 </div><div class='q'> <span class="verse" id="V5">5&#160;</span>至于那偏行弯曲道路的人， </div><div class='q'>耶和华必使他和作恶的人一同出去<span class='add'>受刑</span>。 </div><div class='b'> &#160; </div><div class='q'>愿平安归于<span class='pn'>以色列</span>！ </div><ul class='tnav'>
