<div class='chapterlabel' id="V0"> 23</div><div class='s'>耶和华是我牧者 </div><div class='d'>大卫的诗。 </div><div class='q'> <span class="verse" id="V1">1&#160;</span>耶和华是我的牧者， </div><div class='q'>我必不致缺乏。 </div><div class='q'> <span class="verse" id="V2">2&#160;</span>他使我躺卧在青草地上， </div><div class='q'>领我在可安歇的水边。 </div><div class='q'> <span class="verse" id="V3">3&#160;</span>他使我的灵魂苏醒， </div><div class='q'>为自己的名引导我走义路。 </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V4">4&#160;</span>我虽然行过死荫的<span class='add'>幽</span>谷， </div><div class='q'>也不怕遭害， </div><div class='q'>因为你与我同在； </div><div class='q'>你的杖，你的竿，都安慰我。 </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V5">5&#160;</span>在我敌人面前，你为我摆设筵席； </div><div class='q'>你用油膏了我的头，使我的<span class='add'>福</span>杯满溢。 </div><div class='q'> <span class="verse" id="V6">6&#160;</span>我一生一世必有恩惠慈爱随着我； </div><div class='q'>我且要住在耶和华的殿中，直到永远。 </div><ul class='tnav'>
