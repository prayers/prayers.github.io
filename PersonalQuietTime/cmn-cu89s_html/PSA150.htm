<div class='chapterlabel' id="V0"> 150</div><div class='s'>赞美耶和华 </div><div class='q'> <span class="verse" id="V1">1&#160;</span>你们要赞美耶和华！ </div><div class='b'> &#160; </div><div class='q'>在　神的圣所赞美他！ </div><div class='q'>在他显能力的穹苍赞美他！ </div><div class='q'> <span class="verse" id="V2">2&#160;</span>要因他大能的作为赞美他， </div><div class='q'>按着他极美的大德赞美他！ </div><div class='q'> <span class="verse" id="V3">3&#160;</span>要用角声赞美他， </div><div class='q'>鼓瑟弹琴赞美他！ </div><div class='q'> <span class="verse" id="V4">4&#160;</span>击鼓跳舞赞美他！ </div><div class='q'>用丝弦的乐器和箫<span class='add'>的声音</span>赞美他！ </div><div class='q'> <span class="verse" id="V5">5&#160;</span>用大响的钹赞美他！ </div><div class='q'>用高声的钹赞美他！ </div><div class='q'> <span class="verse" id="V6">6&#160;</span>凡有气息的都要赞美耶和华！ </div><div class='b'> &#160; </div><div class='q'>你们要赞美耶和华！ </div><ul class='tnav'>
