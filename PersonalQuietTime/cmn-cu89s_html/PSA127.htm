<div class='chapterlabel' id="V0"> 127</div><div class='s'>称颂　神的良善 </div><div class='d'>所罗门上行之诗。 </div><div class='q'> <span class="verse" id="V1">1&#160;</span>若不是耶和华建造房屋， </div><div class='q'>建造的人就枉然劳力； </div><div class='q'>若不是耶和华看守城池， </div><div class='q'>看守的人就枉然警醒。 </div><div class='q'> <span class="verse" id="V2">2&#160;</span>你们清晨早起，夜晚安歇， </div><div class='q'>吃劳碌得来的饭，本是枉然； </div><div class='q'>惟有耶和华所亲爱的，必叫他安然睡觉。 </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V3">3&#160;</span>儿女是耶和华所赐的产业； </div><div class='q'>所怀的胎是他所给的赏赐。 </div><div class='q'> <span class="verse" id="V4">4&#160;</span>少年时<span class='add'>所生</span>的儿女 </div><div class='q'>好像勇士手中的箭。 </div><div class='q'> <span class="verse" id="V5">5&#160;</span>箭袋充满的人便为有福； </div><div class='q'>他们在城门口和仇敌说话的时候， </div><div class='q'>必不至于羞愧。 </div><ul class='tnav'>
