<div class='chapterlabel' id="V0"> 126</div><div class='s'>被掳归回者的欢乐 </div><div class='d'>上行之诗。 </div><div class='q'> <span class="verse" id="V1">1&#160;</span>当耶和华将那些被掳的带回<span class='pn'>锡安</span>的时候， </div><div class='q'>我们好像做梦的人。 </div><div class='q'> <span class="verse" id="V2">2&#160;</span>我们满口喜笑、 </div><div class='q'>满舌欢呼的时候， </div><div class='q'>外邦中就有人说： </div><div class='q'>耶和华为他们行了大事！ </div><div class='q'> <span class="verse" id="V3">3&#160;</span>耶和华果然为我们行了大事， </div><div class='q'>我们就欢喜。 </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V4">4&#160;</span>耶和华啊，求你使我们被掳的人归回， </div><div class='q'>好像南地的河水复流。 </div><div class='q'> <span class="verse" id="V5">5&#160;</span>流泪撒种的， </div><div class='q'>必欢呼收割！ </div><div class='q'> <span class="verse" id="V6">6&#160;</span>那带种流泪出去的， </div><div class='q'>必要欢欢乐乐地带禾捆回来！ </div><ul class='tnav'>
