<div class='chapterlabel' id="V0"> 133</div><div class='s'>兄弟相爱颂 </div><div class='d'>大卫上行之诗。 </div><div class='q'> <span class="verse" id="V1">1&#160;</span>看哪，弟兄和睦同居 </div><div class='q'>是何等地善，何等地美！ </div><div class='q'> <span class="verse" id="V2">2&#160;</span>这好比那贵重的油<span class='add'>浇</span>在<span class='pn'>亚伦</span>的头上， </div><div class='q'>流到胡须，又流到他的衣襟； </div><div class='q'> <span class="verse" id="V3">3&#160;</span>又好比<span class='pn'>黑门</span>的甘露降在<span class='pn'>锡安山</span>； </div><div class='q'>因为在那里有耶和华所命定的福， </div><div class='q'>就是永远的生命。 </div><ul class='tnav'>
