<div class='chapterlabel' id="V0"> 100</div><div class='s'>颂赞之诗 </div><div class='d'>称谢诗。 </div><div class='q'> <span class="verse" id="V1">1&#160;</span>普天下当向耶和华欢呼！ </div><div class='q'> <span class="verse" id="V2">2&#160;</span>你们当乐意事奉耶和华， </div><div class='q'>当来向他歌唱！ </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V3">3&#160;</span>你们当晓得耶和华是　神！ </div><div class='q'>我们是他造的，也是属他的； </div><div class='q'>我们是他的民，也是他草场的羊。 </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V4">4&#160;</span>当称谢进入他的门； </div><div class='q'>当赞美进入他的院。 </div><div class='q'>当感谢他，称颂他的名！ </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V5">5&#160;</span>因为耶和华本为善。 </div><div class='q'>他的慈爱存到永远； </div><div class='q'>他的信实直到万代。 </div><ul class='tnav'>
