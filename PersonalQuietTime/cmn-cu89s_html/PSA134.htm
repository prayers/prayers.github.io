<div class='chapterlabel' id="V0"> 134</div><div class='s'>宣召称颂 </div><div class='d'>上行之诗。 </div><div class='q'> <span class="verse" id="V1">1&#160;</span>耶和华的仆人夜间站在耶和华殿中的， </div><div class='q'>你们当称颂耶和华！ </div><div class='q'> <span class="verse" id="V2">2&#160;</span>你们当向圣所举手， </div><div class='q'>称颂耶和华！ </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V3">3&#160;</span>愿造天地的耶和华， </div><div class='q'>从<span class='pn'>锡安</span>赐福给你们！ </div><ul class='tnav'>
