<div class='chapterlabel' id="V0"> 131</div><div class='s'>谦卑靠主 </div><div class='d'>大卫上行之诗。 </div><div class='q'> <span class="verse" id="V1">1&#160;</span>耶和华啊，我的心不狂傲， </div><div class='q'>我的眼不高大； </div><div class='q'>重大和测不透的事， </div><div class='q'>我也不敢行。 </div><div class='q'> <span class="verse" id="V2">2&#160;</span>我的心平稳安静， </div><div class='q'>好像断过奶的孩子在他母亲的怀中； </div><div class='q'>我的心在我里面真像断过奶的孩子。 </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V3">3&#160;</span> <span class='pn'>以色列</span>啊，你当仰望耶和华， </div><div class='q'>从今时直到永远！ </div><ul class='tnav'>
