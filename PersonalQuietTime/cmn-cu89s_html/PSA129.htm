<div class='chapterlabel' id="V0"> 129</div><div class='s'>求耶和华退敌 </div><div class='d'>上行之诗。 </div><div class='q'> <span class="verse" id="V1">1&#160;</span> <span class='pn'>以色列</span>当说：从我幼年以来， </div><div class='q'>敌人屡次苦害我， </div><div class='q'> <span class="verse" id="V2">2&#160;</span>从我幼年以来，敌人屡次苦害我， </div><div class='q'>却没有胜了我。 </div><div class='q'> <span class="verse" id="V3">3&#160;</span> <span class='add'>如同</span>扶犁的在我背上扶犁而耕， </div><div class='q'>耕的犁沟甚长。 </div><div class='q'> <span class="verse" id="V4">4&#160;</span>耶和华是公义的； </div><div class='q'>他砍断了恶人的绳索。 </div><div class='q'> <span class="verse" id="V5">5&#160;</span>愿恨恶<span class='pn'>锡安</span>的都蒙羞退后！ </div><div class='q'> <span class="verse" id="V6">6&#160;</span>愿他们像房顶上的草， </div><div class='q'>未长成而枯干， </div><div class='q'> <span class="verse" id="V7">7&#160;</span>收割的不够一把， </div><div class='q'>捆禾的也不满怀。 </div><div class='q'> <span class="verse" id="V8">8&#160;</span>过路的也不说： </div><div class='q'>愿耶和华所赐的福归与你们！ </div><div class='q'>我们奉耶和华的名给你们祝福！ </div><ul class='tnav'>
