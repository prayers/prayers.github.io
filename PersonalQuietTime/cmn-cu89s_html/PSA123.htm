<div class='chapterlabel' id="V0"> 123</div><div class='s'>求主怜悯 </div><div class='d'>上行之诗。 </div><div class='q'> <span class="verse" id="V1">1&#160;</span>坐在天上的<span class='add'>主</span>啊， </div><div class='q'>我向你举目。 </div><div class='q'> <span class="verse" id="V2">2&#160;</span>看哪，仆人的眼睛怎样望主人的手， </div><div class='q'>使女的眼睛怎样望主母的手， </div><div class='q'>我们的眼睛也照样望耶和华—我们的　神， </div><div class='q'>直到他怜悯我们。 </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V3">3&#160;</span>耶和华啊，求你怜悯我们，怜悯我们！ </div><div class='q'>因为我们被藐视，已到极处。 </div><div class='q'> <span class="verse" id="V4">4&#160;</span>我们被那些安逸人的讥诮 </div><div class='q'>和骄傲人的藐视，已到极处。 </div><ul class='tnav'>
