<div class='chapterlabel' id="V0"> 70</div><div class='s'>求助的祈祷 </div><div class='r'>（诗40·13—17） </div><div class='d'>大卫的纪念诗，交与伶长。 </div><div class='q'> <span class="verse" id="V1">1&#160;</span>　神啊，求你<span class='add'>快快</span>搭救我！ </div><div class='q'>耶和华啊，求你速速帮助我！ </div><div class='q'> <span class="verse" id="V2">2&#160;</span>愿那些寻索我命的，抱愧蒙羞； </div><div class='q'>愿那些喜悦我遭害的，退后受辱。 </div><div class='q'> <span class="verse" id="V3">3&#160;</span>愿那些对我说阿哈、阿哈的， </div><div class='q'>因羞愧退后。 </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V4">4&#160;</span>愿一切寻求你的，因你高兴欢喜； </div><div class='q'>愿那些喜爱你救恩的，常说：当尊　神为大！ </div><div class='q'> <span class="verse" id="V5">5&#160;</span>但我是困苦穷乏的； </div><div class='q'>　神啊，求你速速到我这里来！ </div><div class='q'>你是帮助我的，搭救我的。 </div><div class='q'>耶和华啊，求你不要耽延！ </div><ul class='tnav'>
