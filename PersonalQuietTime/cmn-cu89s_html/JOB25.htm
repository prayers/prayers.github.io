<div class='chapterlabel' id="V0"> 25</div><div class='q'> <span class="verse" id="V1">1&#160;</span> <span class='pn'>书亚</span>人<span class='pn'>比勒达</span>回答说： </div><div class='q'> <span class="verse" id="V2">2&#160;</span>　神有治理之权，有威严可畏； </div><div class='q'>他在高处施行和平。 </div><div class='q'> <span class="verse" id="V3">3&#160;</span>他的诸军岂能数算？ </div><div class='q'>他的光亮一发，谁不蒙照呢？ </div><div class='q'> <span class="verse" id="V4">4&#160;</span>这样在　神面前，人怎能称义？ </div><div class='q'>妇人所生的怎能洁净？ </div><div class='q'> <span class="verse" id="V5">5&#160;</span>在　神眼前，月亮也无光亮， </div><div class='q'>星宿也不清洁。 </div><div class='q'> <span class="verse" id="V6">6&#160;</span>何况如虫的人， </div><div class='q'>如蛆的世人呢！ </div><ul class='tnav'>
