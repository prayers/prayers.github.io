<div class='chapterlabel' id="V0"> 11</div><div class='s'>在主里得安稳 </div><div class='d'>大卫的诗，交与伶长。 </div><div class='q'> <span class="verse" id="V1">1&#160;</span>我是投靠耶和华； </div><div class='q'>你们怎么对我说：你当像鸟飞往你的山去。 </div><div class='q'> <span class="verse" id="V2">2&#160;</span>看哪，恶人弯弓，把箭搭在弦上， </div><div class='q'>要在暗中射那心里正直的人。 </div><div class='q'> <span class="verse" id="V3">3&#160;</span>根基若毁坏， </div><div class='q'>义人还能做什么呢？ </div><div class='q'> <span class="verse" id="V4">4&#160;</span>耶和华在他的圣殿里； </div><div class='q'>耶和华的宝座在天上； </div><div class='q'>他的慧眼察看世人。 </div><div class='q'> <span class="verse" id="V5">5&#160;</span>耶和华试验义人； </div><div class='q'>惟有恶人和喜爱强暴的人，他心里恨恶。 </div><div class='q'> <span class="verse" id="V6">6&#160;</span>他要向恶人密布网罗； </div><div class='q'>有烈火、硫磺、热风，作他们杯中的分。 </div><div class='q'> <span class="verse" id="V7">7&#160;</span>因为耶和华是公义的，他喜爱公义； </div><div class='q'>正直人必得见他的面。 </div><ul class='tnav'>
