<div class='chapterlabel' id="V0"> 121</div><div class='s'>耶和华是我们的保护者 </div><div class='d'>上行之诗。 </div><div class='q'> <span class="verse" id="V1">1&#160;</span>我要向山举目； </div><div class='q'>我的帮助从何而来？ </div><div class='q'> <span class="verse" id="V2">2&#160;</span>我的帮助 </div><div class='q'>从造天地的耶和华而来。 </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V3">3&#160;</span>他必不叫你的脚摇动； </div><div class='q'>保护你的必不打盹！ </div><div class='q'> <span class="verse" id="V4">4&#160;</span>保护<span class='pn'>以色列</span>的， </div><div class='q'>也不打盹也不睡觉。 </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V5">5&#160;</span>保护你的是耶和华； </div><div class='q'>耶和华在你右边荫庇你。 </div><div class='q'> <span class="verse" id="V6">6&#160;</span>白日，太阳必不伤你； </div><div class='q'>夜间，月亮必不害你。 </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V7">7&#160;</span>耶和华要保护你，免受一切的灾害； </div><div class='q'>他要保护你的性命。 </div><div class='q'> <span class="verse" id="V8">8&#160;</span>你出你入，耶和华要保护你， </div><div class='q'>从今时直到永远。 </div><ul class='tnav'>
