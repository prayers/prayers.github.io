<div class='chapterlabel' id="V0"> 13</div><div class='s'>求耶和华看顾 </div><div class='d'>大卫的诗，交与伶长。 </div><div class='q'> <span class="verse" id="V1">1&#160;</span>耶和华啊，你忘记我要到几时呢？要到永远吗？ </div><div class='q'>你掩面不顾我要到几时呢？ </div><div class='q'> <span class="verse" id="V2">2&#160;</span>我心里筹算，终日愁苦，要到几时呢？ </div><div class='q'>我的仇敌升高压制我，要到几时呢？ </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V3">3&#160;</span>耶和华—我的　神啊，求你看顾我，应允我！ </div><div class='q'>使我眼目光明，免得我沉睡至死； </div><div class='q'> <span class="verse" id="V4">4&#160;</span>免得我的仇敌说：我胜了他； </div><div class='q'>免得我的敌人在我摇动的时候喜乐。 </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V5">5&#160;</span>但我倚靠你的慈爱； </div><div class='q'>我的心因你的救恩快乐。 </div><div class='q'> <span class="verse" id="V6">6&#160;</span>我要向耶和华歌唱， </div><div class='q'>因他用厚恩待我。 </div><ul class='tnav'>
