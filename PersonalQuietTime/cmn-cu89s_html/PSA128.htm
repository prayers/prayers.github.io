<div class='chapterlabel' id="V0"> 128</div><div class='s'>顺从耶和华的赏报 </div><div class='d'>上行之诗。 </div><div class='q'> <span class="verse" id="V1">1&#160;</span>凡敬畏耶和华、 </div><div class='q'>遵行他道的人便为有福！ </div><div class='q'> <span class="verse" id="V2">2&#160;</span>你要吃劳碌得来的； </div><div class='q'>你要享福，事情顺利。 </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V3">3&#160;</span>你妻子在你的内室，好像多结果子的葡萄树； </div><div class='q'>你儿女围绕你的桌子，好像橄榄栽子。 </div><div class='q'> <span class="verse" id="V4">4&#160;</span>看哪，敬畏耶和华的人必要这样蒙福！ </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V5">5&#160;</span>愿耶和华从<span class='pn'>锡安</span>赐福给你！ </div><div class='q'>愿你一生一世看见<span class='pn'>耶路撒冷</span>的好处！ </div><div class='q'> <span class="verse" id="V6">6&#160;</span>愿你看见你儿女的儿女！ </div><div class='b'> &#160; </div><div class='q'>愿平安归于<span class='pn'>以色列</span>！ </div><ul class='tnav'>
