<div class='chapterlabel' id="V0"> 67</div><div class='s'>感恩的诗 </div><div class='d'>一篇诗歌，交与伶长。用丝弦的乐器。 </div><div class='q'> <span class="verse" id="V1">1&#160;</span>愿　神怜悯我们，赐福与我们， </div><div class='q'>用脸光照我们， </div><div class='qs'>（细拉） </div> <div class='q'> <span class="verse" id="V2">2&#160;</span>好叫世界得知你的道路， </div><div class='q'>万国得知你的救恩。 </div><div class='q'> <span class="verse" id="V3">3&#160;</span>　神啊，愿列邦称赞你！ </div><div class='q'>愿万民都称赞你！ </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V4">4&#160;</span>愿万国都快乐欢呼； </div><div class='q'>因为你必按公正审判万民， </div><div class='q'>引导世上的万国。 </div><div class='qs'>（细拉） </div> <div class='q'> <span class="verse" id="V5">5&#160;</span>　神啊，愿列邦称赞你！ </div><div class='q'>愿万民都称赞你！ </div><div class='b'> &#160; </div><div class='q'> <span class="verse" id="V6">6&#160;</span>地已经出了土产； </div><div class='q'>　神—就是我们的　神要赐福与我们。 </div><div class='q'> <span class="verse" id="V7">7&#160;</span>　神要赐福与我们； </div><div class='q'>地的四极都要敬畏他！ </div><ul class='tnav'>
